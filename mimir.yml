# Server settings
server:
  http_listen_port: 9009
  grpc_listen_port: 9095

# Storage configuration (local filesystem)
blocks_storage:
  backend: filesystem
  filesystem:
    # This path must match the volume mount defined in docker-compose.yml
    dir: /data/blocks

# Limits configuration (safe defaults for local testing)
limits:
  ingestion_rate: 25000        # samples per second
  ingestion_burst_size: 50000  # samples
